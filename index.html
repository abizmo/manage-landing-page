<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Manage landing page</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="bg-red bg-cta">
        <div class="container cta-container flex">
          <h2 class="fs-900 bold cta__title">
            Simplify how your team works today.
          </h2>
          <button type="submit" class="button button-secondary">
            Get Started
          </button>
        </div>
      </div>
    </main>
    <footer class="bg-dark">
      <div class="container footer-container grid">
        <div class="form flex">
          <input
            class="form__input"
            type="text"
            placeholder="Updates in your inbox..."
          />
          <button class="button button-primary uppercase" type="submit">
            Go
          </button>
        </div>
        <div class="flex menu">
          <ul class="menu__nav grid" role="list">
            <li><a href="#" class="menu__item">Home</a></li>
            <li><a href="#" class="menu__item">Pricing</a></li>
            <li><a href="#" class="menu__item">Products</a></li>
            <li><a href="#" class="menu__item">About Us</a></li>
          </ul>
          <ul class="menu__nav grid" role="list">
            <li><a href="#" class="menu__item">Careers</a></li>
            <li><a href="#" class="menu__item">Community</a></li>
            <li><a href="#" class="menu__item">Privacy Policy</a></li>
          </ul>
        </div>
        <ul class="flex socials" role="list">
          <li>
            <a href="#">
              <svg class="socials__icon">
                <use xlink:href="images/social-icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="socials__icon">
                <use xlink:href="images/social-icons.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="socials__icon">
                <use xlink:href="images/social-icons.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="socials__icon">
                <use xlink:href="images/social-icons.svg#icon-pinterest"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg class="socials__icon">
                <use xlink:href="images/social-icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
        <svg class="logo" width="146" height="24">
          <use xlink:href="images/logo.svg#logo"></use>
        </svg>
        <p class="copyright">Copyright 2020. All Rights Reserved</p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.abizmo.dev" target="_blank">Abi√°n Izquierdo</a>.
      </div>
    </footer>
  </body>
</html>
